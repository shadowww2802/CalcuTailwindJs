<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="calculator.js"></script>
    <!-- <style>
        @import url(https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css);
    </style> -->
</head>
<body>

<div class="min-w-screen min-h-screen bg-gray-100 flex items-center justify-center px-5 py-5 myFontChoice">
    <div class="w-full mx-auto rounded-xl bg-gray-100 shadow-xl text-gray-800 relative overflow-hidden" style="max-width:500px">
        <div class="w-full h-40 bg-black flex items-end text-right">
            <!-- <div class="w-full py-5 px-6 text-6xl text-white font-bold" id="numberInput" value="69">123</div> -->
            <input type="text" class="w-full py-5 px-6 text-6xl text-white font-bold bg-black text-right" value="" id="numberInput">
        </div>
        <div class="w-full bg-white">
            <div class="flex w-full">
                <div class="w-1/4 border-l border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold" onclick="clearAll()">C</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold">+/-</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold">%</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-2xl font-bold" onclick="operation('/')">÷</button>
                </div>
            </div>
            <div class="flex w-full">
                <div class="w-1/4 border-l border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold" onclick="clickedNumber(7)">7</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold" onclick="clickedNumber(8)">8</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold" onclick="clickedNumber(9)">9</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold" onclick="operation('*')">⨉</button>
                </div>
            </div>
            <div class="flex w-full">
                <div class="w-1/4 border-l border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold" onclick="clickedNumber(4)">4</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold" onclick="clickedNumber(5)">5</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold" onclick="clickedNumber(6)">6</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold" onclick="operation('-')">-</button>
                </div>
            </div>
            <div class="flex w-full">
                <div class="w-1/4 border-l border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold" onclick="clickedNumber(1)">1</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold" onclick="clickedNumber(2)">2</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold" onclick="clickedNumber(3)">3</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black bg-opacity-10 hover:bg-opacity-20 text-black text-xl font-bold" onclick="operation('+')">+</button>
                </div>
            </div>
            <div class="flex w-full">
                <div class="w-1/4 border-l border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold" onclick="clickedNumber(0)">0</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold">.</button>
                </div>
                <div class="w-2/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-[45px]" onclick="equal()">=</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
